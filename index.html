<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span> 110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
        class="login-form__username"
      />
      <input
        name="password"
        required
        type="password"
        placeholder="Password"
        class="login-form__password"
      />
      <input type="submit" value="Log In" class="login-form__log-in" />
      <input type="submit" value="Sign Up" class="login-form__sign-up" />
      <a href="#" class="login-form__link"> Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <div id="no-landscape">
      <span>Landscape is not supported</span>
    </div>

    <script
      src="https://kit.fontawesome.com/cbb21f57d4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
